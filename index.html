<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Deluxe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Deluxe</h1>
        
        <div class="name-input" id="name-input">
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
            <button id="submit-name">Start</button>
        </div>

        <div class="game-content" id="game-content" style="display: none;">
            <div class="score-board">
                <div class="score">
                    <p id="player-label">You</p>
                    <span id="user-score">0</span>
                </div>
                <div class="score">
                    <p>Computer</p>
                    <span id="comp-score">0</span>
                </div>
            </div>
            
            <div class="result">
                <p id="result-text">Ready? Make your move!</p>
                <div class="comp-choice" id="comp-choice"></div>
            </div>

            <div class="choices">
                <button class="choice" id="rock">✊</button>
                <button class="choice" id="paper">✋</button>
                <button class="choice" id="scissors">✌️</button>
            </div>

            <div class="stats">
                <p>Total Games: <span id="total-games">0</span></p>
                <p>Your Wins: <span id="user-wins">0</span></p>
                <p>Win Rate: <span id="win-rate">0%</span></p>
                <p>Streak: <span id="streak">0</span></p>
            </div>

            <button class="reset" id="reset">Reset Game</button>
        </div>
    </div>

    <audio id="win-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
    <audio id="lose-sound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>
    <audio id="tie-sound" src="https://www.soundjay.com/buttons/beep-03.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
